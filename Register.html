<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opret konto â€“ Scandinavian Stenovns Pizza</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-inner">
      <a class="brand" href="/">
        <span class="brand-icon">ğŸ•</span>
        <span class="brand-text">Scandinavian<br/><em>Stenovns Pizza</em></span>
      </a>
    </div>
  </nav>

  <div class="auth-page">
    <div class="auth-card">
      <h1>Opret konto</h1>
      <p class="subtitle">Bestil hurtigere og se din ordrehistorik</p>

      <div class="form-error" id="regError"></div>
      <div class="form-success" id="regSuccess"></div>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="name">Fulde navn</label>
          <div class="input-icon-wrap">
            <span class="icon">ğŸ‘¤</span>
            <input type="text" id="name" name="name" placeholder="Jens Jensen" autocomplete="name" required />
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <div class="input-icon-wrap">
            <span class="icon">âœ‰ï¸</span>
            <input type="email" id="email" name="email" placeholder="din@email.dk" autocomplete="email" required />
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Telefon</label>
          <div class="input-icon-wrap">
            <span class="icon">ğŸ“±</span>
            <input type="tel" id="phone" name="phone" placeholder="+45 12 34 56 78" autocomplete="tel" />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Adgangskode</label>
          <div class="input-icon-wrap">
            <span class="icon">ğŸ”’</span>
            <input type="password" id="password" name="password" placeholder="Mindst 6 tegn" autocomplete="new-password" required />
            <button type="button" class="password-toggle" id="togglePw">ğŸ‘</button>
          </div>
        </div>
        <div class="form-group">
          <label for="password2">BekrÃ¦ft adgangskode</label>
          <div class="input-icon-wrap">
            <span class="icon">ğŸ”’</span>
            <input type="password" id="password2" name="password2" placeholder="Gentag adgangskode" autocomplete="new-password" required />
          </div>
        </div>
        <button type="submit" class="btn-full" id="regBtn">Opret konto</button>
      </form>

      <p class="auth-switch">
        Har du allerede en konto? <a href="login.html">Log ind her</a>
      </p>
      <p class="auth-switch" style="margin-top:8px;">
        <a href="/" style="color:var(--muted);">â† Tilbage til forsiden</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('togglePw').addEventListener('click', function() {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
      this.textContent = pw.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ';
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const btn = document.getElementById('regBtn');
      const errEl = document.getElementById('regError');
      const sucEl = document.getElementById('regSuccess');
      errEl.style.display = 'none';
      sucEl.style.display = 'none';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;

      if (!name || !email || !password) {
        errEl.textContent = 'Udfyld venligst alle pÃ¥krÃ¦vede felter.';
        errEl.style.display = 'block'; return;
      }
      if (password.length < 6) {
        errEl.textContent = 'Adgangskoden skal vÃ¦re mindst 6 tegn.';
        errEl.style.display = 'block'; return;
      }
      if (password !== password2) {
        errEl.textContent = 'Adgangskoderne matcher ikke.';
        errEl.style.display = 'block'; return;
      }

      btn.textContent = 'Opretter konto...';
      btn.disabled = true;

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Registrering fejlede.');
        sucEl.textContent = 'âœ“ Konto oprettet! Du kan nu logge ind.';
        sucEl.style.display = 'block';
        setTimeout(() => window.location.href = 'login.html', 1800);
      } catch (err) {
        errEl.textContent = err.message;
        errEl.style.display = 'block';
        btn.textContent = 'Opret konto';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
