<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log ind â€“ Scandinavian Stenovns Pizza</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-inner">
      <a class="brand" href="/">
        <span class="brand-icon">ğŸ•</span>
        <span class="brand-text">Scandinavian<br/><em>Stenovns Pizza</em></span>
      </a>
    </div>
  </nav>

  <div class="auth-page">
    <div class="auth-card">
      <h1>Velkommen tilbage</h1>
      <p class="subtitle">Log ind pÃ¥ din konto for at bestille</p>

      <div class="form-error" id="loginError"></div>
      <div class="form-success" id="loginSuccess"></div>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">E-mail</label>
          <div class="input-icon-wrap">
            <span class="icon">âœ‰ï¸</span>
            <input type="email" id="email" name="email" placeholder="din@email.dk" autocomplete="email" required />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Adgangskode</label>
          <div class="input-icon-wrap">
            <span class="icon">ğŸ”’</span>
            <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" required />
            <button type="button" class="password-toggle" id="togglePw" aria-label="Vis/skjul adgangskode">ğŸ‘</button>
          </div>
        </div>
        <button type="submit" class="btn-full" id="loginBtn">Log ind</button>
      </form>

      <p class="auth-switch">
        Ikke konto endnu? <a href="register.html">Opret gratis konto</a>
      </p>
      <p class="auth-switch" style="margin-top:8px;">
        <a href="/" style="color:var(--muted);">â† Tilbage til forsiden</a>
      </p>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePw').addEventListener('click', function() {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
      this.textContent = pw.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ';
    });

    // Form submit
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const errEl = document.getElementById('loginError');
      const sucEl = document.getElementById('loginSuccess');
      errEl.style.display = 'none';
      sucEl.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        errEl.textContent = 'Udfyld venligst alle felter.';
        errEl.style.display = 'block';
        return;
      }

      btn.textContent = 'Logger ind...';
      btn.disabled = true;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login fejlede.');
        localStorage.setItem('sp_user', JSON.stringify(data.user));
        sucEl.textContent = 'âœ“ Logget ind! Sender dig videre...';
        sucEl.style.display = 'block';
        setTimeout(() => window.location.href = '/', 1200);
      } catch (err) {
        errEl.textContent = err.message;
        errEl.style.display = 'block';
        btn.textContent = 'Log ind';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
